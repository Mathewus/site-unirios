<section id="conteudo">
	<h2>Fale Conosco</h2>

	<form action="" id="formulario">
		<fieldset>
			<legend>Fale Conosco</legend>
			<div>
				<label for="nome">Nome</label>
				<input type="text" placeholder="Nome completo" name="nome" id="nome" maxlength="10" required>
			</div>
			<div>
				<label for="email">E-mail</label>
				<input type="mail" name="email" id="email" required>
			</div>
			<div>
				<label for="">Eu sou</label>
				<input type="radio" name="tipo" id="tipo_aluno"> 
				<label for="tipo_aluno">Aluno</label>
				
				<input type="radio" name="tipo" id="tipo_exaluno"> 
				<label for="tipo_exaluno">Ex-aluno</label>
				
				<input type="radio" name="tipo" id="tipo_externo">
				<label for="tipo_externo">Externo</label>
			</div>
			<div>
				<label for="curso">Curso</label>
				<select name="curso" id="curso" required>
					<option value="">Selecione o curso</option>
					<option value="adm">Administração</option>
					<option value="bio">Biomedicina</option>
					<option value="dir">Direito</option>
					<option value="enf">Enfermagem</option>
					<option value="far">Farmácia</option>
					<option value="fis">Fisioterapia</option>
					<option value="sif">Sistema de Informação</option>
					<option value="odo">Odontologia</option>
					<option value="psi">Psicologia</option>
				</select>
			</div>
			<div>
				<label for="data_nasc">Data de nascimento</label>
				<input type="date" name="data_nasc" id="data_nasc" required>
			</div>
			<div>
				<label for="">Interesse</label>
				
				<input type="checkbox" name="leitura" id="leitura">
				<label for="leitura">Leitura</label>
				
				<input type="checkbox" name="filmes" id="filmes">
				<label for="filmes">Filmes</label>
				
				<input type="checkbox" name="musicas" id="musicas">
				<label for="musicas">Música</label>
			</div>
			<div>
				<label for="mensagem">Mensagem</label>
				<textarea name="mensagem" id="mensagem" cols="30" rows="10" required></textarea>
			</div>
			<div>
				<input type="submit" id="but" value="Enviar">
			</div>
		</fieldset>
	</form>
</section>
